<div class="story-container" *ngFor= "let data of result">
<mat-card class="story-card" >
  <mat-card-header>
    <mat-card-title>{{data.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{data.imageURL}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
